name: Build and Deploy

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "saadpasta" # Change this to your medium username

on:
  workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: "0 12 * * 1"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4 # âœ… Updated to v4
        with:
          persist-credentials: false

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4 # âœ… Updated to v4
        with:
          node-version: 20

      - name: Update npm ğŸš€
        run: npm install -g npm@latest

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GH_PAT }} # âœ… Use a Personal Access Token (PAT)
          branch: gh-pages
          folder: build
